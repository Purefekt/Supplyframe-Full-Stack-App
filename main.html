<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SupplyFrame Intern Challenge</title>
	<link rel="stylesheet" href="/bootstrap-offline/css/bootstrap.css">
	<script src="/bootstrap-offline/js/jquery-3.6.0.js"></script>
    <script src="/bootstrap-offline/js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<div class="container-fluid" style="background-image: url('/assets/banner.jpeg');">
			<div class="row">
			  <div class="col-md-6 offset-md-3">
				<h1 class="text-center" style="color: white;">Business Search</h1>
                <h5 class="text-center" style="color: white;"> Fill out the form to get businesses near you! </h5>
				<form class="mt-5 mb-3" id="form" action="javascript:void(0)" method="get" onsubmit="search_yelp(input_keyword.value, input_distance.value, select_category.value, 0, input_location.value)">
					<div class="form-group">
						<label for="input_keyword" style="color: white">Keyword</label>
						<input type="text" required id="input_keyword" class="form-control">
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col">
							  <label for="input_distance" style="color: white;">Distance (miles)</label>
							  <input class="form-control" id="input_distance" type="number" placeholder="10" value="10" min="0" max="24.84" step="0.00000000001">
							</div>
							<div class="col">
							  <label for="select_category" style="color: white;">Category</label>
							  <select class="custom-select" id="select_category" required>
								<option value="all">Default</option>
								<option value="arts">Arts & Entertainment</option>
								<option value="health">Health & Medical</option>
								<option value="hotelstravel">Hotels & Travel</option>
								<option value="food">Food</option>
								<option value="professional">Professional Services</option>
							  </select>
							</div>
						  </div>
					</div>

					<div class="form-group">
						<label for="input_location" style="color: white;">Location</label>
						<input class="form-control" id="input_location" type="text" required>
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-primary mx-5 my-1">SUBMIT</button>
						<button type="button" class="btn btn-warning mx-5 my-1">CLEAR</button>
					</div>
				  </form>
			  </div>
			</div>
		  </div>

		</br>

		<!-- If there is no data for this search query -->
		<div class="alert alert-danger text-center" role="alert" id="no_result" style="display: none;">
			No record has been found.
		</div>
		
		<!-- If data exists then show the table -->
		<div id="data_table">
			<table class="table table-striped">
				<thead>
				  <tr>
					<th scope="col">#</th>
					<th scope="col">First</th>
					<th scope="col">Last</th>
					<th scope="col">Handle</th>
				  </tr>
				</thead>
				<tbody>
				  <tr>
					<th scope="row">1</th>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
				  </tr>
				  <tr>
					<th scope="row">2</th>
					<td>Jacob</td>
					<td>Thornton</td>
					<td>@fat</td>
				  </tr>
				  <tr>
					<th scope="row">3</th>
					<td>Larry</td>
					<td>the Bird</td>
					<td>@twitter</td>
				  </tr>
				</tbody>
			  </table>
			  <nav aria-label="Page navigation example">
				<ul class="pagination">
				  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
				  <li class="page-item"><a class="page-link" href="#">1</a></li>
				  <li class="page-item"><a class="page-link" href="#">2</a></li>
				  <li class="page-item"><a class="page-link" href="#">3</a></li>
				  <li class="page-item"><a class="page-link" href="#">Next</a></li>
				</ul>
			  </nav>
		</div>


	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
